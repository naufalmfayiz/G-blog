<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Blog</title>
    <link
      href="https://cdn-icons-png.freepik.com/512/9956/9956310.png?ga=GA1.1.1392924088.1712049123&"
      type="image/x-icon"
      rel="shortcut icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-image: url(https://cdn.wallpapersafari.com/46/79/5J73MU.jpg);
      }
    </style>
  </head>
  <body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://cdn-icons-png.freepik.com/512/9956/9956310.png?ga=GA1.1.1392924088.1712049123&"
            alt="G logo"
            width="30"
            height="30"
          />
          G-Blog</a
        >
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Public</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- Login Section -->
    <section class="container" id="login-section">
        <div class="col-12 col-lg-8 offset-lg-2 my-4 bg-white bg-opacity-50">
          <div class="row">
            <div class="col-12 col-md-6 border-end p-4 text-left">
              <img
                src="https://images.unsplash.com/photo-1493612276216-ee3925520721?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                width="350px"
                height="400px"
                alt="sofa"
              />
            </div>
            <div class="col-12 col-md-6 p-5 text-left">
              <div class="form-signin m-auto">
                <form id="login-form">
                  <h1 class="h3 mb-3 display-5 fw-bold">Log in</h1>
                  <div class="mb-3 mt-3">
                    <div class="d-flex justify-content-between">
                      <label for="login-email">Email</label>
                      <label class="text-danger text-end fw-bold">*</label>
                    </div>
                    <input
                      type="email"
                      class="form-control"
                      id="login-email"
                      placeholder="Enter email address ..."
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <div class="d-flex justify-content-between">
                      <label for="login-password">Password</label>
                      <label class="text-danger text-end fw-bold">*</label>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      id="login-password"
                      placeholder="Enter your password ..."
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="checkbox mb-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="login-remember"
                      />
                      <label class="form-check-label" for="login-remember">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <button
                    class="btn btn-lg btn-primary rounded-pill w-100 p-2"
                    type="submit"
                  >
                    Log In
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Login Section -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
