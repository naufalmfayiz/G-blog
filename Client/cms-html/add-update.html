<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="IDEA Admin Panel" />
    <meta name="author" content="Hacktiv8" />
    <link
      href="https://cdn-icons-png.freepik.com/512/9956/9956310.png?ga=GA1.1.1392924088.1712049123&"
      type="image/x-icon"
      rel="shortcut icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Home</title>
  </head>

  <body>
    <!-- Preloader -->
    <div id="preloader" style="display: none">
      <div class="loading">
        <lottie-player
          src="https://assets2.lottiefiles.com/packages/lf20_remmdtqv.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <!-- End Preloader -->

    <!-- Navbar -->
    <header
      class="navbar sticky-top bg-white flex-md-nowrap p-0 shadow"
      id="navbar"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">
        <img
          src="https://cdn-icons-png.freepik.com/512/9956/9956310.png?ga=GA1.1.1392924088.1712049123&"
          width="30"
          class="d-inline-block me-2"
          alt="IDEA"
        />Admin Panel</a
      >
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebar-menu"
        aria-controls="sidebar-menu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>
    <!-- End Navbar -->

    <!-- Home Section -->
    <section class="container-fluid" id="home-section">
      <div class="row">
        <!-- Sidebar -->
        <nav
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
          id="sidebar-menu"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="" id="nav-product">
                  <span class="icon material-symbols-outlined me-2">post</span
                  >Posts</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" id="nav-category">
                  <span class="icon material-symbols-outlined me-2"
                    >category</span
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" id="nav-category">
                  <span class="icon material-symbols-outlined me-2"
                    >account_circle</span
                  >Add User</a
                >
              </li>
            </ul>
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase"
            >
              <span>Account</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link">
                  <span class="icon material-symbols-outlined me-2">person</span
                  >Hei, <span id="username">Admin</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" id="nav-logout">
                  <span class="icon material-symbols-outlined me-2">logout</span
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <!-- End Sidebar -->

        <!-- New Product Section -->
        <section
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4"
          id="new-product-section"
        >
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="display-2">New Post / Update Post</h1>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <form id="product-form">
                <div class="mb-3">
                  <label for="product-name"
                    >Name <span class="text-danger fw-bold">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="product-name"
                    placeholder="Enter post title"
                    autocomplete="off"
                    name="title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="product-desc"
                    >Content <span class="text-danger fw-bold">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="product-desc"
                    placeholder="Enter post content"
                    autocomplete="off"
                    name="content"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="product-image">Image</label>
                  <input
                    type="text"
                    class="form-control"
                    id="product-image"
                    placeholder="Enter post image url"
                    autocomplete="off"
                    name="imageUrl"
                  />
                </div>
                <div class="mb-3">
                  <label for="product-category"
                    >Category <span class="text-danger fw-bold">*</span></label
                  >
                  <select
                    id="product-category"
                    class="form-select"
                    required
                    name="category"
                  >
                    <option value="" selected disabled>
                      -- Select Category --
                    </option>
                    <option value="1">News</option>
                    <option value="2">Tips</option>
                    <option value="3">Mood</option>
                  </select>
                </div>
                <div class="row mt-5 mb-3">
                  <div class="col-6">
                    <a
                      class="btn btn-lg btn-danger rounded-pill w-100 p-2"
                      href=""
                      >Cancel</a
                    >
                  </div>
                  <div class="col-6">
                    <button
                      class="btn btn-lg btn-primary rounded-pill w-100 p-2"
                      type="submit"
                      href=""
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
        <!-- End New Product Section -->
      </div>
    </section>
    <!-- End Home Section -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
